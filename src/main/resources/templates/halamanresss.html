<!DOCTYPE html>

<head  th:include="fragments/head :: head">
<link rel="stylesheet"href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
  </head>
<body class="hold-transition skin-blue layout-boxed sidebar-mini">
<div class="wrapper">

<header th:include="fragments/header :: header" class="main-header"> </header> 
  <!-- Left side column. contains the logo and sidebar -->
<div  th:include="fragments/sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
  <section class="content">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Hover Data Table</h3>

            </div>
            <!-- /.box-header -->
            <button type="button" class="btn  btn-primary">Primary</button>

            <div class="box-body">

              <table id="mytable" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th width="30px">No</th>
                  <th>NAMA</th>
                  <th>EMAIL</th>
                  <th width="200px">Tempat, Tanggal Lahir</th>
                  <th width="200px">Aksi</th>
                </tr>
                </thead>
              <!--    <tbody id="cobares">
                <tr th:each="pesertaprofil, iterStat:${ListPesertaProfil}">
                  <td>1</td>
                  <td th:text ="${pesertaprofil.id}">Psikotes </td>
                  <td th:text ="${pesertaprofil.nama_peserta}">50 Peserta</td>
                  <td th:text =${pesertaprofil.alamat_peserta}> Jakarta, 20 Desember 2018</td>
                  <td ><center>
                    <button type="button" class="btn  btn-primary">Primary</button>
                    <button type="button" class="btn  btn-primary">Primary</button>
                  </center>
                  </td>

                </tr>

                </tbody>-->
              </table>
            </div>
            <!-- /.box-body -->
          </div>
              <!-- /.row -->
        </div>

      </div>

  </section>
        <!-- right col -->

      <!-- /.row (main row) -->

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer  th:include="fragments/footer :: footer" class="main-footer"></footer>  

  <!-- Control Sidebar -->

  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- jQuery 3 -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/bower_components/jquery-ui/jquery-ui.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script th:inline="javascript">
  $.widget.bridge('uibutton', $.ui.button);
  $(function () {
  $('#datepicker').datepicker({
      autoclose: true
    })
  });
  $(document).ready(function(){
    $("#jenis_soal").change(function(){
        var x = document.getElementById("hideme");
      //$(x).toggle();
        if (x.style.display == "none") {
            x.style.display = "inline";
        } else {
            x.style.display = "none";
        }
      })
  });
  
  
  $(document).ready(function(){
	  $("#mytable").DataTable({
		  "sAjaxSource":"/bebaskan",
	  		"sAjaxDataProp":"",
	  		"aoColumns":[
	  			{"mData":"id"},
	  			{"mData":"namaPeserta"},
	  			{"mData":"tempatlahir"}
	  		]
	  })
  });

</script>

<!-- Bootstrap 3.3.7 -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- Morris.js charts -->
<script src="/bower_components/raphael/raphael.js"></script>
