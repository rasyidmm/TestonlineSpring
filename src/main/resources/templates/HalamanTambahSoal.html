<!DOCTYPE html>

<body class="hold-transition skin-blue layout-boxed sidebar-mini">
<div class="wrapper">

  <header th:include="fragments/header :: header" class="main-header"> </header>
  <!-- Left side column. contains the logo and sidebar -->
 <div  th:include="fragments/sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
  <section class="content">

    <div class="row">
      <form method="POST" action="tambahsoal">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Tambah Soal</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-header with-border">
              <div class="col-md-4">
                  <div class="box-body">
                    <div class="form-group">
                      <label>Kelompok Soal</label>
                        <select  name="nama_kelomok_soal"  class="form-control">
                            <option th:each="kelompoksaol:${ListSoalKelompok}"
                                    th:value="${kelompoksaol.id}"
                                    th:text="${kelompoksaol.nama_kelomok_soal}">
                            </option>
                        </select>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-4">
              <div class="box-body">
                <div class="form-group">
                  <label>Jenis Soal</label>
                  <select  name="nama_type_soal" class="form-control">
                    <option th:each="typesaol:${ListSoalType}"
                            th:value="${typesaol.id}"
                            th:text="${typesaol.nama_type_soal}">

                    </option>
                  </select>
                    <!-- <input type="button"  onclick="hohoho()" name=asdbsad"" value="sadasd"> -->
                  <!-- <i onclick="hohoho()">Try it</button> -->
                </div>
              </div>
              </div>
              <div class="col-md-4">
              </div>
            </div>
            <div class="box-header with-border">
              <div class="col-md-9">
                  <div class="box-body">
                    <div class="form-group">
                      <label>Soal</label></br>
                        <textarea name="soal" id="" cols="90" rows="4"></textarea>
                    </div>
                </div>
              </div>
                <div class="col-md-3">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Nilai</label>
                            <input type="text" name="nilai_soal" >
                        </div>
                    </div>
                </div>

            </div>
              <div class="box-header with-border" >
                  <div class="col-md-12" >
                      <div class="col-md-8">
                          <div class="box-body">
                              <div class="form-group">
                                  <label>Pilihan 1</label>
                                  <input type="text"  readonly class="form-control" name="pilihanjawaban1"  th:value="YA" placeholder="Enter ...">
                                  <!--<input type="file" id="exampleInputFile">-->
                                  <!--<p class="help-block">hanya file .jpg</p>-->
                              </div>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="box-body">
                              <div class="form-group">
                                  <label>kunci Jawaban</label>
                                  </br>
                                  <select th:name="kuncijawaban1" >
                                      <option selected th:value="0">0</option>
                                      <option th:value="1">1</option>
                                  </select>
                                  <!--<input type="file" id="exampleInputFile">-->
                                  <!--<p class="help-block">hanya file .jpg</p>-->
                              </div>
                          </div>
                      </div>

                  </div>
                  <div class="col-md-12" >
                      <div class="col-md-8">
                          <div class="box-body">
                              <div class="form-group">
                                  <label>Pilihan 2</label>
                                  <input type="text"  readonly name="pilihanjawaban2" class="form-control" th:value="TIDAK" placeholder="Enter ...">
                                  <!--<input type="file" id="exampleInputFile">-->
                                  <!--<p class="help-block">hanya file .jpg</p>-->
                              </div>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="box-body">
                              <div class="form-group">
                                  <label>kunci Jawaban</label>
                                  </br>
                                  <select name="kuncijawaban2" >
                                      <option selected th:value="0">0</option>
                                      <option th:value="1">1</option>
                                  </select>
                                  <p> angka 1 dianggap sebagai kunci jawaban</p>
                              </div>
                          </div>
                      </div>

                  </div>

              </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </div>
        </div>
      </form>
      </div>
  </section>
  </div>
  <!-- /.content-wrapper -->
  <footer  th:include="fragments/footer :: footer" class="main-footer"></footer>  

  <!-- Control Sidebar -->

  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
