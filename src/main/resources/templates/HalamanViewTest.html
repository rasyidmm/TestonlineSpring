<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head   th:include="fragments/head :: head">
</head>
<body class="hold-transition skin-blue layout-boxed sidebar-mini">
<div class="wrapper">

    <header th:include="fragments/header :: header" class="main-header"> </header>
    <!-- Left side column. contains the logo and sidebar -->
    <div  th:include="fragments/sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Dashboard
                <small>Control panel</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Test</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th width="48%">Nama Test</th>
                                    <th width="15   %">WAKTU TEST</th>
                                    <th width="40%">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="testdilist, iterStat:${listTest}">
                                    <td th:text="${testdilist.nama_test}"></td>
                                    <td th:text="${testdilist.tgl_test}"> </td>
                                    <td>
                                        <center>
                                            <a type="button" class="btn  btn-primary"  th:href="@{updatetest(id=${testdilist.id})}">Update</a>
                                            <a type="button" class="btn  btn-primary"  th:href="@{hapustest(id=${testdilist.id})}">Hapus Test</a>
                                        </center>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                    <!-- /.row -->
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title" th:text="${Test.nama_test}"></h3>
                        </div>
                        <div class="box-body">
                            <!--<a type="button" class="btn  btn-primary" th:href="@{tambahsubt(id=${Test.id})}" >Tambah Subtest</a>-->
                            <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th width="5%">No</th>
                                    <th width="85%">Nama Sub Test</th>
                                    <th width="10%">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="testsubdilist, iterStat:${listtestsub}">
                                    <td th:text="${iterStat.count}"></td>
                                    <td th:text="${testsubdilist.nama_testSub}"></td>
                                    <td>
                                        <center>
                                            <a type="button" class="btn  btn-primary" th:href="@{listsoalsub(id=${testsubdilist.id})}">View Soal</a>
                                            <!--<div class="btn-group">-->
                                            <!--<button type="button" class="btn btn-default">Action</button>-->
                                            <!--<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">-->
                                            <!--<span class="caret"></span>-->
                                            <!--</button>-->
                                            <!--<ul class="dropdown-menu" role="menu">-->
                                            <!--<li><a th:href="@{formupdatesubtest(id=${testsubdilist.id})}">Update</a></li>-->
                                            <!--<li><a th:href="@{listsoalsub(id=${testsubdilist.id})}">view</a></li>-->
                                            <!--<li><a th:href="@{hapussubtest(id=${testsubdilist.id},ids=${testsubdilist.test.id})}">Hapus</a></li>-->
                                            <!--</ul>-->
                                            <!--</div>-->
                                        </center>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <center>
                                <!--<a type="button" class="btn  btn-primary" th:href="@{testdibuat(id=${Test.id})}" >Selesai</a>-->
                            </center>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title" th:text="${Test.nama_test}"></h3>
                        </div>
                        <div class="box-body">
                            <!--<a type="button" class="btn  btn-primary" th:href="@{tambahsubt(id=${Test.id})}" >Tambah Subtest</a>-->
                            <table id="example1" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th width="5%">No</th>
                                    <th width="95%">Nama Sub Test</th>
                                    <!--<th width="27%">Action</th>-->
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="testsubdilist, iterStat:${listpesertatsss}">
                                    <td th:text="${iterStat.count}"></td>
                                    <td th:text="${testsubdilist.peserta.pesertaProfil.nama_peserta}"></td>

                                </tr>
                                </tbody>
                            </table>
                            <center>
                                <!--<a type="button" class="btn  btn-primary" th:href="@{testdibuat(id=${Test.id})}" >Selesai</a>-->
                            </center>
                        </div>
                    </div>
                </div>
            </div>
            <center><a type="button" class="btn  btn-primary" th:href="@{testdibuat(id=${Test.id})}" >Selesai</a></center>
        </section>
        <!-- right col -->

        <!-- /.row (main row) -->

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer  th:include="fragments/footer :: footer" class="main-footer"></footer>

    <!-- Control Sidebar -->

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
    $(function () {
        $('#datepicker').datepicker({
            autoclose: true
        })
    });
    $(document).ready(function(){
        $("#jenis_soal").change(function(){
            var x = document.getElementById("hideme");
            //$(x).toggle();
            if (x.style.display == "none") {
                x.style.display = "inline";
            } else {
                x.style.display = "none";
            }
        })
    });

</script>

<script>

    $(function () {
        $('#example1').DataTable()
        $('#example2').DataTable({
            'paging'      : true,
