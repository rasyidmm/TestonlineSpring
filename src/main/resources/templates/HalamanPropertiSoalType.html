<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
<body class="hold-transition skin-blue layout-boxed sidebar-mini">
<div class="wrapper">

   <header th:include="fragments/header :: header" class="main-header"> </header>
  <!-- Left side column. contains the logo and sidebar -->
  <div  th:include="fragments/sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
  <section class="content">
    <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <div class="btn-group col-xs-4">
                <a type="button" class="btn btn-primary" th:href="propertitype"> Type Soal</a>
                <a type="button" class="btn btn-primary" th:href="propertikelompok"> Kelompok Soal</a>
              </div>
              <div class="col-xs-4"><h3 class="box-title">Type Soal</h3></div>
              <div class="col-xs-4"></div>

            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-header with-border">
              <div class="col-md-4">

            </div>
            <div class="col-md-4">
              <div class="box-body">
                <div class="form-group">
                  <label>Type Soal</label>
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                      <th width="9px">No</th>
                      <th width="30px">Nama</th>
                      <th width="30px">aksi</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="typesoal, iterStat:${ListSoalType}">
                      <td>1</td>
                      <td th:text="${typesoal.nama_type_soal}"></td>
                      <td ><center>
                        <div class="btn-group">
                          <button type="button" class="btn btn-default">Action</button>
                          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" role="menu">
                            <li><a th:href="@{updatetypesoal(id=${typesoal.id})}">Edit</a></li>
                            <li><a th:href="@{deletetypesoal(id=${typesoal.id})}">Hapus</a></li>
                          </ul>
                        </div>
                      </center>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
              </div>
              <div class="col-md-4">

              </div>
            </div>
            <div class="box-header with-border">
              <div class="col-md-4">

            </div>
            <div class="col-md-4">
              <form class="" action="tambahtypesoal" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label>Type soal</label>
                  <input type="text" class="form-control" name="nama_type_soal" placeholder="Enter ...">
                </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
              </div>
            </form>
              </div>
              <div class="col-md-4">

              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
        <!-- right col -->

      <!-- /.row (main row) -->

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer  th:include="fragments/footer :: footer" class="main-footer"></footer>  

  <!-- Control Sidebar -->

  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<!-- jQuery 3 -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/bower_components/jquery-ui/jquery-ui.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script th:inline="javascript">
  $.widget.bridge('uibutton', $.ui.button);
  $(function () {
  $('#datepicker').datepicker({
      autoclose: true
    })
  });
  $(document).ready(function(){
    $("#jenis_soal").change(function(){
        var x = document.getElementById("hideme");
      //$(x).toggle();
        if (x.style.display == "none") {
            x.style.display = "inline";
        } else {
            x.style.display = "none";
        }
      })
  });

</script>

<script src="/bower_components/jquery-sparkline/dist/jquery.sparkline.js"></script>

<script src="/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.js"></script>
<!-- Slimscroll -->
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.js"></script>
<!-- FastClick -->
<script src="/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/dist/js/pages/dashboard.js"></script>

<script src="/dist/js/demo.js"></script>
