<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
<body class="hold-transition skin-blue layout-boxed sidebar-mini">
<div class="wrapper">

  <header th:include="fragments/header :: header" class="main-header"> </header>
  <!-- Left side column. contains the logo and sidebar -->
  <div  th:include="fragments/sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
  <section class="content">

      <div class="row">
        <div class="col-md-9">

          <!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-body box-profile">
              <img class="profile-user-img img-responsive img-rounded" th:src="'image/users/'+${PesertaProfil.getNama_foto()}" alt="User profile picture">

              <h3 class="profile-username text-center" th:text="${PesertaProfil.nama_peserta}"></h3>

              <!--<p class="text-muted text-center">Software Engineer</p>-->
            </div>
            <!-- /.box-body -->

            <!-- /.box-header -->
            <div class="box-body">
             <B><i class="fa fa-map-marker margin-r-5"></i> Tempat Lahir</B>
                <p th:text="${PesertaProfil.tempat_lahir}"></p>
              <hr>
                <strong><i class="fa fa-file-text-o margin-r-5"></i> Tanggal Lahir</strong>
                  <p th:text="${PesertaProfil.tanggal_lahir}"></p>
              <hr>
                <strong><i class="fa fa-pencil margin-r-5" ></i> Email</strong>
                  <p  th:text="${PesertaProfil.peserta.email}"></p>
              <hr>
                <strong><i class="fa fa-map-marker margin-r-5"></i> Alamat</strong>
                  <p th:text="${PesertaProfil.alamat_peserta}"></p>
              <hr>
                <strong><i class="fa  fa-phone margin-r-5"></i> No hp</strong>
                  <p th:text="${PesertaProfil.no_telp}"></p>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>

      </div>

  </section>
        <!-- right col -->

      <!-- /.row (main row) -->

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
   <footer  th:include="fragments/footer :: footer" class="main-footer"></footer>  

  <!-- Control Sidebar -->

  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- jQuery 3 -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/bower_components/jquery-ui/jquery-ui.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script th:inline="javascript">
  $.widget.bridge('uibutton', $.ui.button);
  $(function () {
  $('#datepicker').datepicker({
      autoclose: true
    })
  });
  $(document).ready(function(){
    $("#jenis_soal").change(function(){
        var x = document.getElementById("hideme");
      //$(x).toggle();
        if (x.style.display == "none") {
            x.style.display = "inline";
        } else {
            x.style.display = "none";
        }
      })
  });

</script>

<!-- Bootstrap 3.3.7 -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- Morris.js charts -->
<script src="/bower_components/raphael/raphael.js"></script>
<script src="/bower_components/morris.js/morris.min.js"></script>
<!-- Sparkline -->
<script src="/bower_components/jquery-sparkline/dist/jquery.sparkline.js"></script>
<!-- jvectormap -->
<script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- jQuery Knob Chart -->
<script src="/bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="/bower_components/moment/min/moment.min.js"></script>
<script src="/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- datepicker -->
<script src="/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.js"></script>
<!-- Slimscroll -->
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.js"></script>
<!-- FastClick -->
<script src="/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/dist/js/pages/dashboard.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
</body>
</html>
