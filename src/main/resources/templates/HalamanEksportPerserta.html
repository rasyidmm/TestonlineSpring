</script>
<script>
    $(document).ready(function(){
        var id=$('#testid').val();
        $('#example11').DataTable({

            "sAjaxSource": "/pesertarest?id="+id,
            "sAjaxDataProp": "",
            "aoColumns":[
                {"mData":"id"},
                {"mData":"nama_peserta"},
                {"mData":"peserta.email"},
                {"mData":"tanggal_lahir"}
            ], dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });
        $('#Table tfoot th').each( function () {
            var title = $(this).text();
            $(this).html( '<input type="text" placeholder="Search '+title+'" />' );
        } );

        // DataTable
        var table = $('#Table').DataTable();

        // Apply the search
        table.columns().every( function () {
            var that = this;

            $( 'input', this.footer() ).on( 'keyup change', function () {
                if ( that.search() !== this.value ) {
                    that
                        .search( this.value )
                        .draw();
                }
            } );
        } );

    });
</script>
