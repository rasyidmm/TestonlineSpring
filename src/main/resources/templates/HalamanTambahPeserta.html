<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
  </head>
<body class="hold-transition skin-blue layout-boxed sidebar-mini">
<div class="wrapper">

  <header th:include="fragments/header :: header" class="main-header"> </header> 
  <!-- Left side column. contains the logo and sidebar -->
   <div  th:include="fragments/sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
  <section class="content">

    <div class="row">
      <form method="POST" action="tambahpeserta" enctype="multipart/form-data">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Quick Example</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-header with-border">
            <div class="col-md-6">

                <div class="box-body">
                    <div class="form-group">
                      <label>Nama</label>
                      <input type="text" class="form-control" name="nama_peserta" placeholder="Enter ...">
                    </div>
                    <div class="form-group">
                    <label>Tempat Lahir</label>
                    <input type="text" class="form-control" name="tempat_lahir" placeholder="Enter ...">
                    </div>
                    <div class="form-group">
                      <P>Tanggal Lahir</P>

                      <div class="input-group date">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control pull-right" name="tanggal_lahir" id="datepicker">
                      </div>
                      <!-- /.input group -->
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
              </div>
          </div>
          <div class="col-md-6">
            <div class="box-body">

                <div class="form-group">
                  <label>Alamat</label>
                  <textarea class="form-control" rows="3" name="alamat_peserta" placeholder="Enter ..."></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Nohp</label>
                  <input type="text" class="form-control" name="no_telp"  placeholder="No hp">
                </div>
               <div class="form-group">
                  <label for="exampleInputFile">Masukan Foto</label>
                  <input type="file" id="exampleInputFile" name="poto">
                  <p class="help-block">hanya file .jpg</p>
                </div>
              </div>
            </div>
          </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </div>
        </div>
        </form>
     
      </div>
  </section>
  
  </div>
  <!-- /.content-wrapper -->
  <footer  th:include="fragments/footer :: footer" class="main-footer"></footer>  

  <!-- Control Sidebar -->

  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- jQuery 3 -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/bower_components/jquery-ui/jquery-ui.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script th:inline="javascript">
  $.widget.bridge('uibutton', $.ui.button);
  $(function () {
  $('#datepicker').datepicker({
      autoclose: true
    })
  });
  $(document).ready(function(){
    $("#jenis_soal").change(function(){
        var x = document.getElementById("hideme");
      //$(x).toggle();
        if (x.style.display == "none") {
            x.style.display = "inline";
        } else {
            x.style.display = "none";
        }
      })
  });

</script>
